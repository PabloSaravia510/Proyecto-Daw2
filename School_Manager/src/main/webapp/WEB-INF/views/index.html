<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <<link rel="stylesheet" th:href="@{/resources/css/login.css}">
    <script th:src="@{/resources/js/login.js}"></script>
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form  th:action="@{/login/InicioSesion}" method="POST" class="sign-in-form">
            <h2 class="title">Ingresa</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" name="usuario"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" name="password"/>
            </div>
	            <div class="input-field" style="display: none;">
	              <i class="fas fa-lock"></i>
	              <input type="password" placeholder="Contraseña" name="rol" value="1"/>
	            </div>
            <input type="submit" value="Ingresar" class="btn solid"/>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Cambiar contraseña</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Correo" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" class="btn" value="Registrar" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Olvidaste tu contraseña?</h3>
            <p>
              Cambia tu contraseña con un solo paso!          
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cambiar
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Eres uno de nosotros?</h3>
            <p>
              Ingresa con tu usuario y contraseña a tu portal! Te esperamos!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Ingresa
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
